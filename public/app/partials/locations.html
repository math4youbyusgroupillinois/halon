<h1>Locations Page</h1>
<span class="dropdown">
  <button id="dLabel" class="btn-lg" data-toggle="dropdown" data-target="#">
    <span class="glyphicon glyphicon-check"></span> <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
    <li role="presentation"><a role="menuitem" tabindex="-1" data-target="#" ng-click="onSelectAll()">All</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1"  data-target="#" ng-click="onSelectNone()">None</a></li>
  </ul>
</span>
<button class="btn-lg" ng-click="onPrint()"><span class="glyphicon glyphicon-print"></span> Print</button>
<table class="table table-striped" style="margin-top:5px">
  <th></th>
  <th><button class="btn-mini btn-link" ng-click="sort('record.description')">Printer Location</button></th>
  <th><button class="btn-mini btn-link" ng-click="sort('record.phone_number')">Contact Number</button></th>
  <th><button class="btn-mini btn-link" ng-click="sort('record.printer_name')">Printer Name</button></th>
  <th><button class="btn-mini btn-link" ng-click="sort('record.mar_file_name')">MAR File Name</button></th>
  <th><button class="btn-mini btn-link" ng-click="sort('last_print_status')">Last Print Status</button></th>
  <th><button class="btn-mini btn-link" ng-click="sort('location.last_print_job.enque_timestamp')">Last Print Time</button></th>
  <tr ng-repeat="location in locations | orderBy:defaultColumn:reverse">
    <td><input type="checkbox" ng-model="location.print"/></td>
    <td>{{ location.record.description }}</td>
    <td>{{ location.record.phone_number }}</td>
    <td>{{ location.record.printer_name }}</td>
    <td>{{ location.record.mar_file_name }}</td>
    <td>{{ location.last_print_status }}</td>
    <td>{{ location.record.last_print_job.enque_timestamp }}</td>
  </tr>
</table>
