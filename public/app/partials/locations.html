<h1>Locations Page</h1>
<input type="text" placeholder="Printer Location" ng-model="new_location.description"/>
<input type="text" placeholder="Contact Number" ng-model="new_location.phone_number"/>
<input type="text" placeholder="Printer Name" ng-model="new_location.printer_name"/>
<input type="text" placeholder="MAR File Name" ng-model="new_location.mar_file_name"/>
<a href="add_location()">Add printer location</a>
<table class="table table-striped">
  <th>Printer Location</th>
  <th>Contact Number</th>
  <th>Printer Name</th>
  <th>MAR File Name</th>
  <tr ng-repeat="location in locations">
    <td>{{ location.description }}</td>
    <td>{{ location.phone_number }}</td>
    <td>{{ location.printer_name }}</td>
    <td>{{ location.mar_file_name }}</td>
  </tr>
</table>
