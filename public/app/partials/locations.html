<h1>Locations Page</h1>
<input type="text" placeholder="Printer Location" ng-model="newLocation.description"/>
<input type="text" placeholder="Contact Number" ng-model="newLocation.phoneNumber"/>
<input type="text" placeholder="Printer Name" ng-model="newLocation.printerName"/>
<input type="text" placeholder="MAR File Name" ng-model="newLocation.marFileName"/>
<button ng-click="addLocation()">Add printer location</button>
<br/>
<table class="table table-striped">
  <th>Printer Location</th>
  <th>Contact Number</th>
  <th>Printer Name</th>
  <th>MAR File Name</th>
  <th></th>
  <!-- <th></th> -->
  <tr ng-repeat="location in locations">
    <td ng-switch on="location.editMode">
      <span ng-switch-when="false">{{ location.record.description }}</span>
      <div ng-switch-when="true">
        <input ng-model="editRecord.description"/>
      </div>
    </td>
    <td ng-switch on="location.editMode">
      <span ng-switch-when="false">{{ location.record.phone_number }}</span>
      <div ng-switch-when="true">
        <input ng-model="editRecord.phoneNumber"/>
      </div>
    </td>
    <td ng-switch on="location.editMode">
      <span ng-switch-when="false">{{ location.record.printer_name }}</span>
      <div ng-switch-when="true">
        <input ng-model="editRecord.printerName"/>
      </div>
    </td>
    <td ng-switch on="location.editMode">
      <span ng-switch-when="false">{{ location.record.mar_file_name }}</span>
      <div ng-switch-when="true">
        <input ng-model="editRecord.marFileName"/>
      </div>
    </td>
    <td ng-switch on="location.editMode">
      <div ng-switch-when="false">
        <a href="" ng-click="editLocation(location)">Edit</a>
        &nbsp;&nbsp;
        <a href="" ng-click="deleteLocation($index)">Remove</a>
      </div>
      <div ng-switch-when="true">
        <a href="" ng-click="onSave(location)">Save</a></span>
        &nbsp;&nbsp;
        <a href="" ng-click="onCancel(location)">Cancel</a></span>
      </div>
    </td>
  </tr>
</table>
